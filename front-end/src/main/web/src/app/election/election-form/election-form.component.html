<div class="container">
  <form #f="ngForm" (ngSubmit)="save(f)" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Eleição</h1>
      </div>

      <div class="ui-g-8 ui-g-nopad">
        <div class="ui-g-12 ui-fluid">
          <label>Name
            <input [(ngModel)]="election.name" name="name" pInputText required type="text">
          </label>
        </div>

        <div class="ui-g-12">
          <label style="display: block">Período</label>
          <p-calendar [(ngModel)]="election.startDate" [inputStyle]="{ width: '95px' }"
                      dateFormat="dd/mm/yy" name="startDate" required></p-calendar>

          <label> até </label>
          <p-calendar [(ngModel)]="election.finishDate" [inputStyle]="{ width: '95px' }"
                      dateFormat="dd/mm/yy" name="finishDate" required></p-calendar>
        </div>
      </div>

      <div class="ui-g-8">
        <button [disabled]="f.invalid" class="button-pad" label="Salvar" pButton type="submit"></button>
        <button (click)="new(f)" [disabled]="f.pristine" class="button-pad" label="Limpar" pButton
                type="button"></button>
      </div>
    </div>
  </form>
</div>
