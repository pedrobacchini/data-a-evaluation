<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Eleição</h1>
      </div>

      <div class="ui-g-8 ui-g-nopad">
        <div class="ui-g-12 ui-fluid">
          <label>Name
            <input pInputText type="text" name="name" [(ngModel)]="election.name" #name="ngModel" required>
          </label>
        </div>

        <div class="ui-g-12">
          <label style="display: block">Período</label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
                      name="startDate" [(ngModel)]="election.startDate" required></p-calendar>

          <label> até </label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
                      name="finishDate" [(ngModel)]="election.finishDate" required></p-calendar>
        </div>
      </div>

      <div class="ui-g-8">
        <button class="button-pad" pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button class="button-pad" pButton type="button" label="Limpar" [disabled]="f.pristine" (click)="new(f)"></button>
      </div>
    </div>
  </form>
</div>
